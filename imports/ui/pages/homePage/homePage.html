<template name="homePage">
  <div class="container">
    <h1>Welcome {{currentUser.username}}</h1>
    {{#if currentUser}}
      {{#unless currentUser.emails.[0].verified}}
        <p class="alert alert-warning">You need to verify your email address before using Coachor. {{> atForm}} </p>
      {{else}}
        <h3 class="">Coachor dashboard</h3>
        {{> search}}
      {{/unless}}
    {{else}}
      {{> auth state='signUp'}}
    {{/if}}
  </div>
</template>
